<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">StudentData</a>
            <form class="d-flex">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                    type="button">AddStudent</button>&nbsp;
                    <button class="btn btn-danger" 
                    type="button" (click)="logout()">Logout</button>
            </form>
        </div>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Student Registration form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="formValue" (ngSubmit)="submit()">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Name</label>
                            <input type="text" placeholder="Enter your name" class="form-control"
                                id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="name">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">class</label>
                            <input type="text" placeholder="Enter your class" class="form-control"
                                id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="class">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Age</label>
                            <input type="text" placeholder="Enter your age" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" formControlName="age">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="text" placeholder="Enter your EmailId" class="form-control"
                                id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
                        </div>
                        <div class="form-control">
                            <div class="input-group">
                                <div class="input-group-text">+91</div>
                                <input type="text" class="form-control" placeholder="Enter your mobile no"
                                    formControlName="mobile">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <ng-container *ngIf="studentdataUpdate">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                            (click)="updateStudent()">Update</button>
                    </ng-container>
                    <ng-container *ngIf="!studentdataUpdate">
                        <button type="button" class="btn btn-primary" (click)="submit()"
                            data-bs-dismiss="modal">Save</button>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Class</th>
                <th scope="col">Age</th>
                <th scope="col">Email Id</th>
                <th>Mobile No</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of collection">
                <th scope="row">{{data.id}}</th>
                <td>{{data.name}}</td>
                <td>{{data.class}}</td>
                <td>{{data.age}}</td>
                <td>{{data.age}}</td>
                <td>{{data.mobile}}</td>
                <td>
                    <button class="btn btn-success" (click)="edit(data)" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">Edit</button>&nbsp;
                    <button class="btn btn-danger" (click)="deleteStudentData(data.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
